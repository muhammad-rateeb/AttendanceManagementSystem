services:
  - type: web
    name: attendance-management-system
    env: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: USE_SQLITE
        value: "true"
      - key: DATABASE_URL
        value: "Data Source=/app/data/attendance.db"
    disk:
      name: attendance-data
      mountPath: /app/data
      sizeGB: 1
